	<script>
		
			var animal = {
                jumps: null
			};

			var rabbit = {
				jumps: true
			};

 				rabbit.__proto__ = animal;
				alert( rabbit.jumps ); // ? (1)  true
 				delete rabbit.jumps;
 				alert( rabbit.jumps ); // ? (2)  null
 				delete animal.jumps;
 				alert( rabbit.jumps ); // ? (3)  undefined
