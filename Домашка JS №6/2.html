<!DOCTYPE html>

	<meta charset="UTF-8">

<body>

	<script>
		//Деление
		function divide(x,y){
		  if (x,y) {
		  	var res=x/y;
		  }
		  if (y==0) {
		  		var res=0;
		  	}
		  document.write(res+'<br>');
		}
		divide(30,0);

		//Умножение
		function multiply(x,y){
		  if (x,y) {
		  	var res=x*y;
		  }
		  document.write(res+'<br>');
		}
		multiply(5,6);

		//Отнимание
		function Derogation(x,y){
		  if (x,y) {
		  	var res=x-y;
		  }
		  document.write(res+'<br>');
		}
		Derogation(10,2);

		//Добавление
		function add(x,y){
		  if (x,y) {
		  	var res=x+y;
		  }
		  document.write(res);
		}
		add(10,2);

	</script>

	
</body>
