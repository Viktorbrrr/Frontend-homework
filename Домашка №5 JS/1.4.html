<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>1.4</title>
</head>
<body>
	<script>
		var a = 5;
		var b = 10;
		var sum = null;
		

			for (z=a;z<=b;z++) {
				sum +=z;
					document.write("&nbsp"+sum);
				}
			for (i = a; i <=b; i++) {
				if (i>=a||i<=b) {
					var r=b%i;
						if (r !=0) {
							document.write(i+"="+r);
					}
				}
				document.write("<br>");
        	}	
	</script>
</body>
</html>
